<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .title {
      color: white;
      background-color: grey;
      padding: 20px;
      text-align: center; /* Center the text */
  }
  nav {
    background: linear-gradient(to bottom, #000000, #FF0000);
    color: white;
    padding: 20px;
    width: 200px;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    height: 100vh; /* Adjust the height to cover the entire viewport */
    margin-right: auto; /* Align with the right margin */
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    margin-bottom: 10px;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: lightgray;
  }

  nav ul li a:active {
    color: gray;
  }
  
  main {
    margin-left: 220px;
    padding: 20px;
  }
</style>
</head>
<body>

<header>
  <div class="title">
      <h1>Convenance</h1>
  </div>
</header>

<nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Contacts</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
</nav>

<main>
  <!-- Your content goes here -->
</main>

</body>
</html>
